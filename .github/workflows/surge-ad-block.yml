name: Hegzi QuanX Domain Rules

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Fetch and convert domain list
        run: |
          # Create Lists directory if it doesn't exist
          mkdir -p Lists
          
          # Download the domain list
          curl -s https://raw.githubusercontent.com/hagezi/dns-blocklists/main/domains/pro.txt -o pro.txt
          
          # Convert the domain list to QuanX rules and output to Lists/Ad-Telemetry-Blocking.list
          python - << 'EOF'
          with open("pro.txt", "r") as f:
              domains = f.read().splitlines()
          with open("Lists/Ad-Telemetry-Blocking.list", "w") as out:
              for domain in domains:
                  domain = domain.strip()
                  if domain and not domain.startswith("#"):
                      out.write(f"DOMAIN-SUFFIX,{domain},REJECT\n")
          EOF

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Lists/Ad-Telemetry-Blocking.list
          # Only commit if there are changes
          git diff --cached --quiet || git commit -m "Update QuanX domain rules"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
